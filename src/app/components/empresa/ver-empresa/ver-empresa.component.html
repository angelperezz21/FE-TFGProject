<div class="container">
    <div class="profile text-left mb-5" >
      <div class="d-flex align-items-center justify-content-left gap-3 mb-3">
        <div class="profile-picture mr-2">
          <img  [src]="empresa.imgUrl ? 'https://localhost:44318/' + empresa.imgUrl : 'https://localhost:44318/uploads/user.png'" alt="Tu Foto" class="img-fluid rounded-circle">
        </div>
        <h4 >{{empresa.nombre}}</h4> 
         
      </div>
      <form class="formPerfil rounded p-3" style="background-color: #f8f9fa;">
        <div class="row mb-3">
          <div class="form-group col">
            <label for="nombre">{{empresa.nombre}}</label>            
          </div>
          <div class="form-group col">
            <label for="email">{{empresa.email}}</label>            
          </div>
        </div>
        <div class="row mb-3">
            <div class="form-group col">
              <label for="categoria">{{empresa.categoria}}</label>   

            </div>
            <div class="form-group col">
              <label for="telefono">{{empresa.telefono}}</label>            
            </div>
            <div class="form-group col">
              <label for="direccion">{{empresa.direccion}}</label>              
            </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col">
            <label for="nombre">{{empresa.web}}</label>            
          </div>
          <div class="form-group col">
            <label for="descripcion">{{empresa.descripcion}}</label>            
          </div>
        </div>        
      </form>
</div>

<div class="other-content">    
    <div style="display:flex; gap: 2rem; ">
      <div class="form-check">
        <input class="form-check-input" type="radio"  checked style="display: none;" name="tipoUsuario"  id="objeto" value="objeto" >
        <label class="apartados" for="objeto">
            Recursos
        </label>
      </div>

    </div>    
    <hr>
    <div class="container">
      <div class="results">
        <div class="card-row">
          <div class="card-wrapper" *ngFor="let recurso of recursos">
            <div class="card mb-3">
              <img [src]="recurso.imgUrl ? 'https://localhost:44318/' + recurso.imgUrl : 'assets/defaultRN.png'">
              <h3>{{recurso.nombre}}</h3>
              <p>Cantidad: {{recurso.cantidad}}</p>
              <p>Precio unitario: {{recurso.precio}} €</p>
              <p class="mb-3">Método entrega: {{recurso.metodoEntrega}}</p>
              <p class="mb-3" style="font-weight: bold;">Publicado hace {{tiempo(recurso.fechaCreacionRecurso)}}</p>
              <a class="card-button" (click)="recursoSolicitado(recurso) ? null : solicitarRecurso(recurso.id) "
              [ngClass]="{'boton-solicitado': recursoSolicitado(recurso)}"             
              *ngIf="role === 'Beneficiario'">
              {{recursoSolicitado(recurso) ? 'Solicitado' : 'Solicitar'}}</a>
            </div>
          </div>
        </div>        
      </div>
    </div>      
  </div>
</div>
