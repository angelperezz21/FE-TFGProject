<div class="container">
    <div class="row">
      <div class="col-md-6 mb-2" *ngFor="let recurso of recursosFiltro">
        <div class="card" id="{{ recurso.id }}">
          <div class="row g-0">
            <div class="col-md-8">
              <div class="card-body">
                <h4 class="">{{ recurso.nombre }}</h4>
                <p class="card-text">{{ recurso.cantidad }}</p>
                <p class="card-text">{{ recurso.precio }}</p>
                <p class="card-text">{{ recurso.metodoEntrega }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
