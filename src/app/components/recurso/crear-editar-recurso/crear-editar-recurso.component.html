<div class="container mb-3">
    <div class="row flex-column flex-sm-row">
        <div class="col-sm-6 d-flex align-items-center justify-content-center">
          <div class="row mb-3 justify-content-center">
            <img class="img" src="assets/recurso.png" alt="Imagen">            
          </div>
        </div>
        <div class="col-sm-6 d-flex align-items-center justify-content-center">
            <form [formGroup]="form" class="">
                <h5 class="titulo"> Crear recurso </h5>
                <div class="">
                    <div class="form-group ">
                      <label for="recurso">Recurso:</label>
                      <input [class.red-icon]="this.form.get('recurso')?.invalid && this.form.get('recurso')?.touched" type="text" class="form-control" id="recurso" placeholder="Recurso" formControlName="recurso" value="">
                    </div>
                    <div class="form-group ">
                      <label for="precio">Precio Unitario:</label>
                      <input type="number" [class.red-icon]="this.form.get('precio')?.invalid && this.form.get('precio')?.touched"  class="form-control" id="precio" placeholder="Precio" formControlName="precio" value="">
                    </div>
                    <div class="form-group ">
                      <label for="cantidad">Cantidad:</label>
                      <input type="number" [class.red-icon]="this.form.get('cantidad')?.invalid && this.form.get('cantidad')?.touched" class="form-control" id="cantidad" placeholder="Cantidad" formControlName="cantidad" value="">
                    </div>
                    <div class="form-group">
                      <label for="descripcion">Descripción:</label>
                      <textarea type=""  [class.red-icon]="this.form.get('descripcion')?.invalid && this.form.get('descripcion')?.touched" class="form-control" id="descripcion" placeholder="Descripción" formControlName="descripcion" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="metodo">Método Entrega:</label>
                        <select class="form-control" [class.red-icon]="this.form.get('metodo')?.invalid && this.form.get('metodo')?.touched" id="categoria" formControlName="metodo" (change)="dropdownMetodo($event) ">
                            <option class="dropdown-item" *ngFor="let value of dropdownValues" [value]="value.id">{{ value.name }}</option>
                          </select>
                    </div>
                    <div class="form-group mb-3">
                      <div class="form-group col">
                        <label for="foto">Foto:</label>
                        <input type="file" class="form-control"  id="foto" formControlName="foto" value="" (change)="onFileSelected($event)">
                      </div>                                          
                    </div>
                    <div class="form-group">
                        <button class="buttonPD" [disabled]="this.form.invalid" type="submit" (click)="publicar()">
                            Publicar </button>
                    </div>
                    
                </div>
              </form>
        </div>
      </div>
  </div>
