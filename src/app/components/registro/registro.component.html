<div class="formularioInicio">
    <div class="col-lg">
        <div class="card-body">
            <h5 class="titulo"> Regístrate </h5>
            <form [formGroup]="form">
                <div class="radioButtons">
                  <a *ngIf="this.form.get('tipoUsuario')?.untouched && pulsado" style="color: red;">
                    Selecciona un tipo</a>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="empresa" value="empresa" formControlName="tipoUsuario" (change)="onTipoUsuarioChange($event)">
                        <label class="form-check-label" for="empresa">
                          Empresa
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="beneficiario" value="beneficiario" formControlName="tipoUsuario" (change)="onTipoUsuarioChange($event)">
                        <label class="form-check-label" for="beneficiario">
                          Beneficiario
                        </label>
                      </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                      <a *ngIf="this.form.get('email')?.valid && pulsado" style="color: green;">Válido</a>
                      <a *ngIf="this.form.get('email')?.invalid && this.form.get('email')?.touched" style="color: red;">
                        El formato es inválido</a>
                      <div class="form-group form-group-lg" >
                        <input formControlName="email" type="text" class="form-control" placeholder="email@gmail.com">
                     
                      </div>
                    </div>
                    <div class="col-md-6">
                      <a *ngIf="this.form.get('contrasenya')?.valid && pulsado" style="color: green;">Válido</a>
                      <a *ngIf="this.form.get('contrasenya')?.invalid && this.form.get('contrasenya')?.touched" style="color: red;">
                        Como mínimo debe tener 9 caracteres</a>
                      <div class="form-group form-group-lg">
                        <input formControlName="contrasenya" maxlength="16" type="text" class="form-control" placeholder="Contraseña">
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <a *ngIf="this.form.get('nombre')?.valid && pulsado" style="color: green;" >Válido</a>
                      <a *ngIf="this.form.get('nombre')?.invalid && this.form.get('nombre')?.touched" style="color: red;">
                        Campo requerido</a>
                      <div class="form-group form-group-lg">
                        <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <a *ngIf="this.form.get('telefono')?.valid && pulsado" style="color: green;" >Válido</a>
                      <a *ngIf="this.form.get('telefono')?.invalid && this.form.get('telefono')?.touched" style="color: red;">
                        Debe contener 9 dígitos</a>
                      <div class="form-group form-group-lg">
                        <input formControlName="telefono" maxlength="9"  class="form-control" placeholder="Teléfono">   
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <a *ngIf="this.form.get('direccion')?.valid && pulsado " style="color: green;" >Válido</a>
                      <a *ngIf="this.form.get('direccion')?.invalid && this.form.get('direccion')?.touched" style="color: red;">
                        Campo requerido</a>
                      <div class="form-group form-group-lg">
                        <input formControlName="direccion" type="text" class="form-control" placeholder="Dirección">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <a *ngIf=" this.form.get('web')?.valid && pulsado" style="color: green;" >Válido</a>
                      <a *ngIf="this.form.get('web')?.invalid && this.form.get('web')?.touched" style="color: red;">
                        Formato inválido</a>
                      <div class="form-group form-group-lg">
                        <input formControlName="web"  type="text" class="form-control" placeholder="https://www.tuweb.com">
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <a *ngIf="this.form.get('cif')?.valid && pulsado " style="color: green;" >Válido</a>
                      <a *ngIf="this.form.get('cif')?.invalid && this.form.get('cif')?.touched" style="color: red;">
                        Formato inválido</a>
                      <div class="form-group form-group-lg">
                        <input formControlName="cif" maxlength="9" type="text" class="form-control" placeholder="CIF">
                      </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group col">
                          <input type="file"   class="form-control" id="foto" formControlName="foto" value="" (change)="onFileSelected($event)">
                        </div>
                    </div>
                  </div>                  
                  <div class="row mb-3">
                    <a *ngIf="this.form.get('categoria')?.invalid && this.form.get('categoria')?.touched" style="color: red;">
                      Selecciona una categoría</a>
                    <div class="form-group text-center">
                      <select class="btn btn-secondary dropdown-toggle text-left text-end"   formControlName="categoria" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (change)="onDropdownChange($event)">
                        <option value="" disabled selected>Categoría</option>
                        <option class="dropdown-item" *ngFor="let value of dropdownValues" [value]="value.id">{{ value.name }}</option>
                      </select>
                    </div>                    
                  </div>
                  
                
                <div class="d-grid gap-2 mb-3">
                    <button class="botonInicio" [disabled]="this.form.invalid" type="submit" (click)="registro()">
                        <i class="fas fa-database">Regístrame</i> </button>
                </div>
            </form>
        </div>
    </div>
</div>
