<div class="form-container">
    <form [formGroup]="form">

      <div class="form-group">
        <label for="nombre">Explora:</label>
        <select class="select form-control"  id="categoria" (change)="onDropdownChange($event); applyFilter($event); ">          
          <option  value="Recursos">Recursos</option>
          <option   value="Necesidades">Necesidades</option>
        </select>
      </div>


      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" formControlName="nombre" (keyup)="applyFilter($event)" class="form-control" id="nombre" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="precio">Precio Unitario:</label>
        <input type="text" formControlName="precio" (keyup)="applyFilter($event)" class="form-control" id="precio" placeholder="1â‚¬">
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="text" formControlName="cantidad" (keyup)="applyFilter($event)" class="form-control" id="cantidad" placeholder="Cantidad">
      </div>

    </form>
  </div>
  
<app-listar-recursos *ngIf="categoria!=='Necesidades'"></app-listar-recursos>
<app-listar-necesita *ngIf="categoria==='Necesidades'"></app-listar-necesita>
