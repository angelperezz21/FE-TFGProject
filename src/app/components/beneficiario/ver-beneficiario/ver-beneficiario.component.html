<div class="container">
    <div class="profile text-left mb-5" >
      <div class="d-flex align-items-center justify-content-left gap-3 mb-3">
        <div class="profile-picture mr-2">
          <img  [src]="beneficiario.imgUrl ? 'https://localhost:44318/' + beneficiario.imgUrl : 'https://localhost:44318/uploads/user.png'" alt="Tu Foto" class="img-fluid rounded-circle">
        </div>
        <h4 >{{beneficiario.nombre}}</h4> 
         
      </div>
      <form class="formPerfil rounded p-3" style="background-color: #f8f9fa;">
        <div class="row mb-3">
          <div class="form-group col">
            <label for="nombre">{{beneficiario.nombre}}</label>            
          </div>
          <div class="form-group col">
            <label for="email">{{beneficiario.email}}</label>            
          </div>
        </div>
        <div class="row mb-3">
            <div class="form-group col">
              <label for="categoria">{{beneficiario.categoria}}</label>   

            </div>
            <div class="form-group col">
              <label for="telefono">{{beneficiario.telefono}}</label>            
            </div>
            <div class="form-group col">
              <label for="direccion">{{beneficiario.direccion}}</label>              
            </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col">
            <label for="nombre">{{beneficiario.web}}</label>            
          </div>
          <div class="form-group col">
            <label for="descripcion">{{beneficiario.descripcion}}</label>            
          </div>
        </div>        
      </form>
</div>

<div class="other-content">    
    <div style="display:flex; gap: 2rem; ">
      <div class="form-check">
        <input class="form-check-input" type="radio"  checked style="display: none;" name="tipoUsuario"  id="objeto" value="objeto" >
        <label class="apartados" for="objeto">
           Necesidades
        </label>
      </div>

    </div>
